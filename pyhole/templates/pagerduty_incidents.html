{% extends "pagerduty_layout.html" %}
{% block body %}
<div id="header"><p>PagerDuty Incidents</p></div>
<div id="content">
{% for incident in incidents %}
<p>
[ {% if incident.status == 'resolved' %}
<span class="green">{{ incident.status }}
{% else %}
<span class="red">{{ incident.status }}
{% endif %}
</span> ]
[ <a href="/pagerduty/notes/{{ incident.id }}">notes</a> ]
{{ incident.summary }}
</p><br />
{% endfor %}
</div>
{% endblock %}
